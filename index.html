<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumbrera Plus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>LUMBRERA PLUS</h1>
    <div id="menu-superior">
      <button id="btn-estudios" class="opcion-menu active">Estudios</button>
      <button id="btn-respuestas" class="opcion-menu">Respuestas</button>
    </div>
    <div id="modo-toggle">
      <label class="switch">
        <input type="checkbox" id="toggle-tema">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <div id="contenido-principal">
    <div id="descripcion"></div>
    <div id="botones-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
